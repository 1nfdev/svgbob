<html>
<head>
<style>
table{
  border: 1px solid #ccc;
  border-collapse: collapse;
}
table tr td {
  border: 1px solid #ccc;
}

#lens{
    top:100px;
    left: 100px;
    position: absolute;
}
</style>
<script>
    console.log("hello");
</script>
</head>
<body>
<div id="lens">
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</div>
<textarea id="input"></textarea> 
<script>
    class Loc{
        constructor(x,y){
            this.x = x;
            this.y = y;
        }
        
        moveUp(){
            this.y += -1;
        }

        moveDown(){
            this.y += 1;
        }

        moveLeft(){
            this.x += -1;
        }

        moveRight(){
            this.x += 1;
        }

    }
    var loc = new Loc(0,0);

    function updateLens(){
        var lens = document.querySelector('#lens');
        lens.style.top = 10 * loc.y +'px';
        lens.style.left = 10 * loc.x + 'px';
     }
    
    console.log("loc: ",loc);
    document.getElementById("input").addEventListener("keydown", function(e){
        console.log(e);
        if (e.keyIdentifier== "Up" || e.code == "ArrowUp"){
            loc.moveUp();
            console.log("move up:", loc);
            updateLens();
        }
        else if (e.keyIdentifier == "Down" || e.code == "ArrowDown"){
            loc.moveDown();
            console.log("move down:", loc);
            updateLens();
        }
        else if (e.keyIdentifier == "Left" || e.code == "ArrowLeft"){
            loc.moveLeft();
            updateLens();
        }
        else if (e.keyIdentifier == "Right" || e.code == "ArrowRight"){
            loc.moveRight();
            updateLens();
        }
    });
</script>
</body>
</html>
